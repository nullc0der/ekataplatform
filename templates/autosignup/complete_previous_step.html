{% load i18n bootstrap_tags staticfiles %}
<div class="row">
    <div class="col-md-12">
        <div class="col-xs-4">
            <div class="signupformtab signupinactive">
                <h4><a href="{% url 'autosignup:step_1_signup' community_signup.id %}" class="signuplink">{% trans "Name and Address" %}</a></h4>
            </div>
            <div class="signupformtab signupinactive">
                <h4><a href="{% url 'autosignup:step_2_signup' community_signup.id %}" class="signuplink">{% trans "Email" %}</a></h4>
            </div>
            <div class="signupformtab signupinactive">
                <h4><a href="#">{% trans "Phone No" %}</a></h4>
            </div>
        </div>
        <div class="col-xs-8">
            <h4>{% trans "Please complete previous steps" %}</h4>
            <div class="text-center" id="gears">
                <img src="{% static "dist/img/gears.gif" %}" alt="loading">
            </div>
        </div>
    </div>
</div>
