{% load bootstrap_tags i18n %}

    {{ form|as_bootstrap }}

        <input type="submit" class="btn btn-flat btn-primary" id="verifierformsubmit">
    </div>
    <a href="{% url 'emailtosms:request_carrier' %}">

    </a>
</form>
