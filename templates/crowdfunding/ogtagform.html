{% load i18n bootstrap_tags %}
<form id="metaTagForm" action="{% url 'crowdfunding:add_meta_tags' %}" style="margin-bottom: 50px">
    {{ form|as_bootstrap }}
    <div class="progress" id="metaTagProgress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0" id="meta_upload_bar"></div>
    </div>
</form>
<div class="boxcontent-submitbtn newbtn" id="addmetatagbtn" style="border-radius: 0">
    <p>{% trans "Add" %}</p>
</div>
