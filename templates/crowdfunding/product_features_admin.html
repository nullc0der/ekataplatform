{% load i18n %}
{% if crowdfund.productfeature_set.all %}
    <ul>
        {% for feature in crowdfund.productfeature_set.all %}
            <li data-id={{ feature.id }} class="feature"><i class="fa fa-{{ feature.fa_icon_name }}" style="color: {{ feature.fa_icon_color }}"></i>  {{ feature.name }}  <i class="fa fa-times-circle feature-delete" style="font-size: 14px; color: #dd4b39; opacity: 0.7"></i></li>
        {% endfor %}
    </ul>
{% else %}
    <p>{% trans "No product feature added" %}</p>
{% endif %}
