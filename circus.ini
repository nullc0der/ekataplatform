[watcher:ekata_application]
copy_env = True
working_dir = /code/
cmd = /usr/local/bin/daphne -b 0.0.0.0 -p 8000  ekatadeveloper.asgi:channel_layer
numprocesses = 1
stdout_stream.class = FileStream
stdout_stream.filename = /code/logs/daphne.stdout.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 4
stderr_stream.class = FileStream
stderr_stream.filename = /code/logs/daphne.stderr.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 4

[watcher:ekata_daphne_worker]
copy_env = True
working_dir = /code/
cmd = python manage.py runworker
